<div class="position">
    <div class="row">
        <div class="column">
            <div class="card">
                <img
                  class="card-img-top"
                  src="../../../../assets/img/encabezado-tarjeta3.png"
                  alt=""
                  loading="lazy"
                />
                <div class="card-body">
                    <h5 class="card-title">Dashboard</h5>
                    <p class="card-text">Indicadores de desempeño y empleados.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col col-7 m-right">
            <div class="card shadow-sm ">
                <div class="card-body d-flex justify-content-center">
                    <canvas baseChart
                    [datasets]="lineChartData" 
                    [labels]="lineChartLabels" 
                    [options]="lineChartOptions"
                    [colors]="lineChartColors" 
                    [legend]="lineChartLegend" 
                    [chartType]="lineChartType" 
                    [plugins]="lineChartPlugins"
                    height="400"
                    width="600">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col col-4">
            <div class="card shadow-sm">
                <div class="card-body d-flex justify-content-center">
                    <canvas baseChart 
                    [data]="pieChartData" 
                    [labels]="pieChartLabels" 
                    [chartType]="pieChartType"
                    [options]="pieChartOptions"
                    [colors]="pieChartColors" 
                    [plugins]="pieChartPlugins"
                    [legend]="pieChartLegend"
                    height="375"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col col-8">
            <div class="card shadow-sm ">
                <div class="card-body d-flex justify-content-center">
                    <canvas baseChart 
                    [datasets]="barChartData2"
                    [labels]="barChartLabels2"
                    [options]="barChartOptions2"
                    [colors]="barChartColors2"
                    [plugins]="barChartPlugins2"
                    [legend]="barChartLegend2"
                    [chartType]="barChartType2"
                    height="153"></canvas>  
                </div>
            </div>
        </div>
        <div class="col col-4">
            <div class="row">
                <div class="card shadow-sm">
                    <h6 class="d-flex  mb-3 pt-3 margin-dif">Empleado que mejor cumplió con el uso correcto del tapabocas el día de hoy</h6>
                    <div class="card-body d-flex justify-content-center">
                        <h3 style="color:#5affce"><i class="fas fa-smile"></i></h3>
                    </div>
                    <h5 class="align-self-center">{{best}}</h5>
                </div>
            </div>
            <div class="row mt-3">
                <div class="card shadow-sm ">
                    <h6 class="d-flex  mb-3 pt-3 margin-dif">Empleado que peor cumplió con el uso correcto del tapabocas el día de hoy</h6>
                    <div class="card-body d-flex justify-content-center">
                        <h3 style="color:#c68af9"><i class="fas fa-frown"></i></h3>
                    </div>
                    <h5 class="align-self-center">{{worst}}</h5>
                </div>
            </div>

        </div>
    </div>
    <div class="row mt-4">
        <div class="col col-12 m-right">
            <div class="card shadow-sm">
                <div class="card-body d-flex justify-content-center">
                    <canvas baseChart 
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [colors]="barChartColors"
                    [plugins]="barChartPlugins"
                    [legend]="barChartLegend"
                    [chartType]="barChartType"></canvas>
                </div>
            </div>
        </div>
    </div>
        
</div>
